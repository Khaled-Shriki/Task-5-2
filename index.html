<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <nav class="navbar container bg-info mb-3">
    <div class="text-center">
    <h1 class="text-center">Transfer</h1>
    </div>
  </nav>
  <div class="container bg-dark-subtle text-dark my-4">
    <div class="mb-3">
      <label for="first-number" class="form-label">First Number</label>
      <input type="number" class="form-control entered-value" id="first-number" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="from-unit" class="form-label">From Unit</label>
      <select class="form-control from-unit">
        <option value="m">m</option>
        <option value="cm">cm</option>
        <option value="km">km</option>
      </select>
    </div>
    <div class="mb-3">
        <label for="to-unit" class="form-label">To Unit</label>
        <select class="form-control to-unit">
          <option value="m">m</option>
          <option value="cm">cm</option>
          <option value="km">km</option>
        </select>
    </div>
    <button type="submit" class="btn cal btn-info mt-3">=</button>
  </div>
  <div class="container text-center my-4 bg-info">
    <h1>Result is:<span class="result">0</span></h1>
  </div>
